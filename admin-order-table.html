<body>
  <!-- navbar-->
  <div id="header">
  </div>

  <div id="all">
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- breadcrumb-->
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li aria-current="page" class="breadcrumb-item">Admin</li>
                <li aria-current="page" class="breadcrumb-item active">Quản lý Đơn hàng</li>
              </ol>
            </nav>
          </div>
          <div class="col-lg-3">
            <!--
              *** MENUS AND FILTERS ***
              _________________________________________________________
              -->
            <div id="admin-sidebar">
            </div>
            <!-- *** MENUS AND FILTERS END ***-->
          </div>
          <div class="col-lg-9">
            <div id="customer-orders">
              <div class="box">
                <div class="row justify-content-between">
                  <div class="col-lg-3">                  
                  </div>
                  <div class="col-lg-6">
                    <div class="container">
                      <form role="search" class="ml-auto">
                        <div class="input-group">
                          <input type="text" placeholder="Tìm kiếm đơn hàng" class="form-control">
                          <div class="input-group-append">
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="table-responsive">
                  <table id="table-order" class="table table-hover">
                    <thead>
                      <tr>
                        <th># Mã</th>
                        <th>Ngày mua</th>
                        <th>Thanh Toán</th>
                        <th>Trạng thái</th>
                        <th>Tài khoản</th>
                        <th>Chức năng</th>
                      </tr>
                    </thead>
                    <tbody class="orders">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
           
            <!-- Order detail modal -->
            <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModaLabel"
                  aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="orderModaLabel"><strong>Chi tiết đơn hàng</strong></h5>                   
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="table-responsive mb-4">
                        <table id="order-detail" class="table">
                          <thead>
                            <tr>
                              <th colspan="2">Sản phẩm</th>
                              <th>Số lượng</th>
                              <th>Đơn giá</th>
                              <th>Tổng</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                          <tfoot id="order-summary">
                            <tr>
                              <th>Địa chỉ</th>
                              <td colspan="4" class="address"></td>
                            </tr>
                            <tr>
                              <th>Tổng tiền</th>
                              <td colspan="4" class="total-price">$446.00</td>
                            </tr>
                            <tr>
                              <th>Phí giao hàng</th>
                              <td colspan="4" class="ship-price">$10.00</td>
                            </tr>
                            <tr>
                              <th>Tổng thanh toán</th>
                              <th colspan="4" class="total-order-price">$456.00</th>
                            </tr>
                          </tfoot>
                        </table>
                      </div>
                    </div>
                  </div>
              </div>
            </div>

            <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel"><strong class="title"></strong></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary btn-confirm">Xác nhận</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="pages">
              <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                <ul class="pagination">
                  <li class="page-item"><a href="#" aria-label="Previous" class="page-link"><span
                        aria-hidden="true">«</span><span class="sr-only">Previous</span></a></li>
                  <li class="page-item active"><a href="#" class="page-link">1</a></li>
                  <li class="page-item"><a href="#" class="page-link">2</a></li>
                  <li class="page-item"><a href="#" class="page-link">3</a></li>
                  <li class="page-item"><a href="#" class="page-link">4</a></li>
                  <li class="page-item"><a href="#" class="page-link">5</a></li>
                  <li class="page-item"><a href="#" aria-label="Next" class="page-link"><span
                        aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- /.col-lg-9-->
        </div>
      </div>
    </div>
  </div>

  <script src="js/custom/layout.js"></script>
  <script src="js/custom/user-token.js"></script>
