<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <div id="header">
    </div>

    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                  <li aria-current="page" class="breadcrumb-item active">Đăng ký</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 offset-lg-3">
              <div class="box">
                <h1>Tài khoản mới</h1>
                <hr>
                <form id="registerForm" action="#" method="post">
                  <div class="form-group">
                    <label for="fullName" class="required"><strong>Họ tên</strong></label>
                    <input id="fullName" name="fullName" type="text" class="form-control" placeholder="Họ tên" required>
                  </div>
                  <div class="form-group">
                    <label for="phoneNum" class="required"><strong>Số điện thoại</strong></label>
                    <input id="phoneNum" name="phoneNum" type="text" class="form-control" placeholder="Số điện thoại" required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="required"><strong>Email</strong></label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="usernameRegister" class="required"><strong>Tên tài khoản</strong></label>
                    <input id="usernameRegister" name="usernameRegister" type="text" class="form-control" placeholder="Tên tài khoản" required>
                  </div>
                  <div class="form-group">
                    <label for="passwordRegister" class="required"><strong>Mật khẩu</strong></label>
                    <input id="passwordRegister" name="passwordRegister" type="password" class="form-control" placeholder="Mật khẩu" required>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-outline-secondary btn-reset"><i class="fa fa-refresh"></i> Reset</button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-user-md"></i> Đăng ký</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--
    *** FOOTER ***
    _________________________________________________________
    -->
    <div id="footer-section">
    </div>

    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery.validate/jquery.validate.js"></script>
    <script src="vendor/jquery.validate/additional-methods.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.js"></script>
    <script src="js/custom/layout.js"></script>
    <script src="js/custom/register.js"></script>
  </body>
</html>
