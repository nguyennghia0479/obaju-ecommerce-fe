  <head>
    <meta charset="utf-8">

    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.css">
    <link rel="stylesheet" href="vendor/toast-master/css/jquery.toast.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
    <!-- navbar-->
    <div id="header">
    </div>

    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                  <li aria-current="page" class="breadcrumb-item active">Giỏ hàng</li>
                </ol>
              </nav>
            </div>
            <div id="basket" class="col-lg-10 offset-lg-1">
              <div class="box">
                <form method="get" action="checkout1.html">
                  <h1>Giỏ hàng</h1>
                  <p id="itemQuantity" class="text-muted"></p>
                  <div class="table-responsive">
                    <table id="basket" class="table">
                      <thead>
                        <tr>
                          <th colspan="2">Sản phẩm</th>
                          <th>Số lượng</th>
                          <th>Đơn giá</th>                       
                          <th colspan="2">Tổng</th>
                        </tr>
                      </thead>
                      <tbody>                   
                      </tbody>
                      <tfoot>
                        <tr>
                          <th colspan="4">Tổng hóa đơn</th>
                          <th id="totalOrder" colspan="2"></th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                  <div class="box-footer d-flex justify-content-between flex-column flex-lg-row">
                    <div class="left">
                      <a href="index.html" class="btn btn-outline-secondary">
                        <i class="fa fa-chevron-left"></i> Tiếp tục mua hàng
                      </a>
                    </div>
                    <div class="right">
                      <button id="delete-cart" class="btn btn-outline-danger"><i class="fa fa-trash"></i> Xóa giỏ hàng</button>
                      <button id="btn-checkout" type="button" class="btn btn-primary">Thanh toán <i class="fa fa-chevron-right"></i></button>
                    </div>
                  </div>
                </form>
              </div>   
            </div>           
          </div>
        </div>
      </div>
    </div>
