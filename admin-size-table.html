  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <!-- Google fonts - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
  <!-- owl carousel-->
  <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.css">
  <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.css">
  <link rel="stylesheet" href="vendor/toast-master/css/jquery.toast.css">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="css/custom.css">

  <link rel="shortcut icon" href="favicon.png">
  <!-- Tweaks for older IEs-->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
  <!-- navbar-->
  <div id="header">
  </div>

  <div id="all">
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- breadcrumb-->
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li aria-current="page" class="breadcrumb-item">Admin</li>
                <li aria-current="page" class="breadcrumb-item active">Quản lý Size</li>
              </ol>
            </nav>
          </div>
          <div class="col-lg-3">
            <!--
              *** MENUS AND FILTERS ***
              _________________________________________________________
              -->
            <div id="admin-sidebar">
            </div>
            <!-- *** MENUS AND FILTERS END ***-->
          </div>
          <div class="col-lg-9">
            <div id="customer-orders">
              <div class="box">
                <div class="row justify-content-between">
                  <div class="col-lg-3">
                    <a id="btn-add-size" href="#sizeFormModal" data-toggle="modal" class="btn btn-primary" data-toggle="tooltip"
                      title="Thêm mới">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                  </div>
                  <div class="col-lg-6">
                    <div class="container">
                      <form role="search" class="ml-auto">
                        <div class="input-group">
                          <input type="text" placeholder="Tìm kiếm size" class="form-control">
                          <div class="input-group-append">
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="table-responsive">
                  <table id="table-size" class="table table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Size</th>
                        <th>Chức năng</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div id="modal-delete">
            </div>
            <div class="modal fade" id="sizeFormModal" data-backdrop="static" tabindex="-1" role="dialog"
              aria-labelledby="formModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel"><strong>Thông tin Size</strong></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="sizeForm" action="#" class="form-horizontal form-material">                                
                      <div class="form-group">
                        <label for="size" class="col-md-12 required"><strong>Size</strong></label>
                        <div class="col-md-12">
                          <input id="size" name="size" type="text" placeholder="Nhập size"
                            class="form-control form-control-line" required/>
                        </div>
                      </div>         
                      <div class="form-group">
                        <div class="col-sm-12">
                          <button type="submit" id="btn-save-size" class="btn btn-success">
                            <i class="fa fa-check" aria-hidden="true"></i>Lưu
                          </button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>Đóng
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="pages">
              <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                <ul class="pagination">
                  <li class="page-item"><a href="#" aria-label="Previous" class="page-link"><span
                        aria-hidden="true">«</span><span class="sr-only">Previous</span></a></li>
                  <li class="page-item active"><a href="#" class="page-link">1</a></li>
                  <li class="page-item"><a href="#" class="page-link">2</a></li>
                  <li class="page-item"><a href="#" class="page-link">3</a></li>
                  <li class="page-item"><a href="#" class="page-link">4</a></li>
                  <li class="page-item"><a href="#" class="page-link">5</a></li>
                  <li class="page-item"><a href="#" aria-label="Next" class="page-link"><span
                        aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- /.col-lg-9-->
        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.js"></script>
  <script src="vendor/toast-master/js/jquery.toast.js"></script>
  <script src="js/custom/layout.js"></script>
  <script src="js/custom/user-token.js"></script>
  <script src="js/custom/admin-size.js"></script>
</body>

</html>
