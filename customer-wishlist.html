<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <div id="header">
    </div>

    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                  <li aria-current="page" class="breadcrumb-item active">Sản phẩm yêu thích</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-3">
              <!--
              *** CUSTOMER MENU ***
              _________________________________________________________
              -->
              <div id="customer-sidebar">
              </div>
              <!-- /.col-lg-3-->
              <!-- *** CUSTOMER MENU END ***-->
            </div>
            <div id="wishlist" class="col-lg-9">
              <div class="box">
                <h1>Sản phẩm yêu thích</h1>
              </div>
              <div class="row products">
                <div class="col-lg-4 col-md-6">
                  <div class="item">
                      <div class="card">
                          <img class="card-img-top mb-2" src="img/product2.jpg" alt="${value.name}">
                          <div class="text text-center">
                              <h3>Product name</h3>
                              <p class="price">100 đ</p>
                              <p class="buttons">
                                  <a href="detail.html?name=${value.nameURL}" class="btn btn-outline-info">
                                      <i class="fa fa-eye" aria-hidden="true"></i>Xem
                                  </a>
                                  <a href="#cartFormModal" id=${value.id} data-toggle="modal" 
                                      class="btn btn-primary btn-add-cart">
                                      <i class="fa fa-shopping-cart"></i>Thêm giỏ hàng
                                  </a>
                              </p>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6">
                  <div class="item">
                      <div class="card">
                          <img class="card-img-top mb-2" src="img/product2.jpg" alt="${value.name}">
                          <div class="text text-center">
                              <h3>Product name</h3>
                              <p class="price">100 đ</p>
                              <p class="buttons">
                                  <a href="detail.html?name=${value.nameURL}" class="btn btn-outline-info">
                                      <i class="fa fa-eye" aria-hidden="true"></i>Xem
                                  </a>
                                  <a href="#cartFormModal" id=${value.id} data-toggle="modal" 
                                      class="btn btn-primary btn-add-cart">
                                      <i class="fa fa-shopping-cart"></i>Thêm giỏ hàng
                                  </a>
                              </p>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6">
                  <div class="item">
                      <div class="card">
                          <img class="card-img-top mb-2" src="img/product2.jpg" alt="${value.name}">
                          <div class="text text-center">
                              <h3>Product name</h3>
                              <p class="price">100 đ</p>
                              <p class="buttons">
                                  <a href="detail.html?name=${value.nameURL}" class="btn btn-outline-info">
                                      <i class="fa fa-eye" aria-hidden="true"></i>Xem
                                  </a>
                                  <a href="#cartFormModal" id=${value.id} data-toggle="modal" 
                                      class="btn btn-primary btn-add-cart">
                                      <i class="fa fa-shopping-cart"></i>Thêm giỏ hàng
                                  </a>
                              </p>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--
    *** FOOTER ***
    _________________________________________________________
    -->
    <div id="footer-section">
    </div>

    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery.cookie/js.cookie.min.js"> </script>
    <script src="vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.js"></script>
    <script src="js/custom/layout.js"></script>
    <script src="js/custom/user-token.js"></script>
  </body>
</html>
