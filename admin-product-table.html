<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Obaju : e-commerce template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <!-- Google fonts - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
  <!-- owl carousel-->
  <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.css">
  <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.css">
  <link rel="stylesheet" href="vendor/toast-master/css/jquery.toast.css">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="css/custom.css">
  <!-- Favicon-->
  <link rel="shortcut icon" href="favicon.png">
  <!-- Tweaks for older IEs-->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
  <!-- navbar-->
  <div id="header">
  </div>

  <div id="all">
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- breadcrumb-->
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                <li aria-current="page" class="breadcrumb-item">Admin</li>
                <li aria-current="page" class="breadcrumb-item active">Quản lý Sản phẩm</li>
              </ol>
            </nav>
          </div>
          <div class="col-lg-3">
            <!--
              *** MENUS AND FILTERS ***
              _________________________________________________________
              -->
            <div id="admin-sidebar">
            </div>
            <!-- *** MENUS AND FILTERS END ***-->
          </div>
          <div class="col-lg-9">
            <div id="customer-orders">
              <div class="box">
                <div class="row justify-content-between">
                  <div class="col-lg-3">
                    <a id="btn-add-product" href="#productFormModal" data-toggle="modal" class="btn btn-primary" data-toggle="tooltip"
                      title="Thêm mới">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                  </div>
                  <div class="col-lg-6">
                    <div class="container">
                      <form role="search" class="ml-auto">
                        <div class="input-group">
                          <input type="text" placeholder="Tìm kiếm sản phẩm" class="form-control">
                          <div class="input-group-append">
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <hr>
                <div class="table-responsive">
                  <table id="table-product" class="table table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th style="width: 30%;">Tên</th>
                        <th>Đơn giá</th>
                        <th>Hình ảnh</th>
                        <th>Danh mục</th>
                        <th>Chức năng</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div id="modal-delete">
            </div>
            <div class="modal fade" id="productFormModal" data-backdrop="static" tabindex="-1" role="dialog"
              aria-labelledby="formModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel"><strong>Thông tin Sản phẩm</strong></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="productForm" action="#" class="form-horizontal form-material" enctype="multipart/form-data">
                      <input id="id" type="hidden" class="form-control form-control-line" />                  
                        <div class="form-group">
                          <div class="col-md-12">
                              <img id="previewImg" class="d-block m-auto" src="" alt="" width="50%">
                          </div>
                        </div>             
                        <div class="form-group">
                          <label for="file" class="col-md-12 required"><strong>Ảnh đại diện</strong></label>
                          <div class="col-md-12">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="avatarURL" name="avatarURL" required>
                              <label class="custom-file-label" for="avatarURL">Choose a File</label>
                            </div>
                          </div>
                        </div>
                      <div class="form-group">
                        <label for="name" class="col-md-12 required"><strong>Tên Sản phẩm</strong></label>
                        <div class="col-md-12">
                          <input id="name" name="name" type="text" placeholder="Tên sản phẩm" required
                            class="form-control form-control-line" />
                        </div>
                      </div>                 
                      <div class="row no-gutters">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="selectColor" class="col-md-12 required"><strong>Chọn Màu sắc</strong></label>
                            <div class="col-sm-12">
                              <select id="selectColor" name="selectColor" class="form-control form-control-line" required>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="price" class="col-md-12 required"><strong>Giá Sản phẩm</strong></label>
                            <div class="col-md-12">
                              <input id="price" name="price" type="number" placeholder="Giá sản phẩm" required
                                class="form-control form-control-line" />
                            </div>
                          </div>
                        </div>
                      </div>                
                      <div class="form-group">
                        <label for="selectSubcategory" class="col-md-12 required"><strong>Chọn Danh mục</strong></label>
                        <div class="col-sm-12">
                          <select id="selectSubcategory" name="selectSubcategory" class="form-control form-control-line" required>
                          </select>
                        </div>
                      </div>                 
                      <div class="form-group">
                        <div class="col-sm-12">
                          <button type="submit" id="btn-save-product" class="btn btn-success">
                            <i class="fa fa-check" aria-hidden="true"></i>Lưu
                          </button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>Đóng
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="pages">
              <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                <ul class="pagination">
                  <li class="page-item"><a href="#" aria-label="Previous" class="page-link"><span
                        aria-hidden="true">«</span><span class="sr-only">Previous</span></a></li>
                  <li class="page-item active"><a href="#" class="page-link">1</a></li>
                  <li class="page-item"><a href="#" class="page-link">2</a></li>
                  <li class="page-item"><a href="#" class="page-link">3</a></li>
                  <li class="page-item"><a href="#" class="page-link">4</a></li>
                  <li class="page-item"><a href="#" class="page-link">5</a></li>
                  <li class="page-item"><a href="#" aria-label="Next" class="page-link"><span
                        aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- /.col-lg-9-->
        </div>
      </div>
    </div>
  </div>
  <!--
    *** FOOTER ***
    _________________________________________________________
    -->
  <div id="admin-footer">
  </div>

  <!-- JavaScript files-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/jquery.validate/jquery.validate.js"></script>
  <script src="vendor/jquery.validate/additional-methods.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery.cookie/js.cookie.min.js"> </script>
  <script src="vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.js"></script>
  <script src="vendor/toast-master/js/jquery.toast.js"></script>
  <script src="js/custom/layout.js"></script>
  <script src="js/custom/user-token.js"></script>
  <script src="js/custom/admin-product.js"></script>
</body>

</html>
